<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carl & Anna's Wedding Invitation</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="carousel">
					<div class="carousel-images">
						<div
							class="carousel-image"
							style="
								background-image: url(images/carl-anna-1.jpg);
							"
						></div>
						<div
							class="carousel-image"
							style="
								background-image: url(images/carl-anna-2.jpg);
							"
						></div>
						<div
							class="carousel-image"
							style="
								background-image: url(images/carl-anna-3.jpg);
							"
						></div>
					</div>
					<div class="carousel-overlay">
						<h1>Carl & Anna</h1>
						<p class="date">November 3, 2024</p>
						<p class="location">Tanauan City, Batangas</p>
					</div>

					<button class="carousel-control prev" onclick="prevSlide()">
						&#10094;
					</button>
					<button class="carousel-control next" onclick="nextSlide()">
						&#10095;
					</button>
				</div>
			</header>

			<section class="invitation">
				<p>
					We joyfully invite you to share in our celebration of love
					and commitment.
				</p>
			</section>

			<section class="details">
				<h2>Event Details</h2>
				<ul>
					<li><strong>Ceremony:</strong> 4:00 PM</li>
					<li><strong>Reception:</strong> 6:00 PM</li>
					<li><strong>Dress Code:</strong> Formal Attire</li>
				</ul>
			</section>

			<section class="rsvp">
				<h2>RSVP</h2>
				<!-- Embed Google Form Here -->
				<div class="google-form">
					<iframe
						src="https://docs.google.com/forms/d/e/1FAIpQLSd-qlSuRUUa35eF5q4_zqk7lQa39kJxC974h5shs7cK_BGGJw/viewform?embedded=true"
						width="640"
						height="1505"
						frameborder="0"
						marginheight="0"
						marginwidth="0"
					></iframe>
				</div>
			</section>

			<footer>
				<p>
					For any queries, please contact us at
					<a href="mailto:carlandannawedding@example.com"
						>carlandannawedding@example.com</a
					>
				</p>
			</footer>

			<script src="script.js"></script>
		</div>
	</body>
</html>
